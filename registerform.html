<html>
    <head>
        <title>form</title>
          <table width="100%" height="100%">
      <tr>
        <style>
            body{
                background-size: "1300px 500px";
                background-color: grey;
            }
        </style>
    </head>
    <body>
        <h4>Registration Form</h4>
        <div>
        <form style="align:center;"> 
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="Password">Password :</label>
            <input type="password" id="password" name="password"><br>
            <label for ="email">Email :</label>
            <input type="email" id="email" name="email"><br>
            <label for="pname">Phone number :</label>
            <input type="text" id="pname" name="pname"><br>
            <h3>Please select Gender</h3>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <label for="Date of birth">Date of Birth</label>
            <input type="date" id="Date of birth" name="Date of birth">
            <h4>Languages</h4>
            <input type="checkbox" id="language1" name="language1" value="English">
            <label for="language1">English</label><br>
            <input type="checkbox" id="language2" name="language2" value="Hindi">
            <label for="language2">Hindi</label><br>
            <input type="checkbox" id="language3" name="language3" value="Telugu">
            <label for="language3">Telugu</label><br>
            <label for="Address">Address :</label>
            <input type="text" id="address" name="address"><br>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset"><br>
            </form>
            </div>
    </body>
</html>
